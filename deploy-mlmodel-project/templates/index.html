          <a class="navbar-brand" href="#">Navbar</a>

</head>
<body>
    <div class="login">

      <h2>Price Prediction</h2>

      <p>Introduce the number of rooms and distance</p>

      <!-- Inputs for our ML model-->

      <form action="{{ url_for('predict')}}" method="post">
        <input type="number" step="0.01" name="predict_team_total_matches" placeholder="Predict Team Total Matches" required="required" />
        <input type="number" step="0.01" name="predict_team_win_pct" placeholder="Predict Team Win Percentage" required="required" />
        <input type="number" step="0.01" name="predict_team_rating" placeholder="Predict Team Rating" required="required" />
        <input type="number" step="0.01" name="predict_players_mmr_average" placeholder="Predict Players MMR Average" required="required" />
        <input type="number" step="0.01" name="opposing_team_total_matches" placeholder="Opposing Team Total Matches" required="required" />
        <input type="number" step="0.01" name="opposing_team_win_pct" placeholder="Opposing Team Win Percentage" required="required" />
        <input type="number" step="0.01" name="opposing_team_rating" placeholder="Opposing Team Rating" required="required" />
        <input type="number" step="0.01" name="opposing_players_mmr_average" placeholder="Opposing Players MMR Average" required="required" />
        <input type="number" step="0.01" name="duration" placeholder="Duration" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Value!</button>

      </form>
      <br>
      <br>
      <b> {{ prediction_text }} </b>

    </div>
    
</body>
